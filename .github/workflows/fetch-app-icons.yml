name: Fetch AdMob App Icons (PNG)

on:
  schedule:
    - cron: '0 4 * * 1'      # Every Monday at 04:00 UTC = 09:00 AM PKT
  workflow_dispatch:         # Allows manual run anytime from GitHub UI

jobs:
  fetch-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script to fetch and save app icons
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python fetch_app_icons.py

      - name: Commit and push updated icons (if changed)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/*.png || true
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update AdMob app icons - latest snapshot $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
